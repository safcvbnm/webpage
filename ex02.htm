		function season(){
  
		var seasons = ["winter","spring","spring","spring","summer","summer","summer","fall","fall","fall","winter","winter"];
  
		var choose = document.getElementById("slct").value;
  
		if(seasons[choose-1] == "spring"){
			document.body.style.backgroundImage="url(https://wallpaperscraft.com/image/japan_hokkaido_bridge_sakura_59610_1920x1080.jpg)";
		}
		else if(seasons[choose-1] == "summer"){
			document.body.style.backgroundImage="url(http://wallpapercave.com/wp/TpOYvKW.jpg)";
		}
		else if(seasons[choose-1] == "fall"){
			document.body.style.backgroundImage="url(http://artofcareservices.com/wp-content/uploads/fall_1.jpg)";
		}
		else if(seasons[choose-1] == "winter"){
			document.body.style.backgroundImage="url(https://static.pexels.com/photos/24639/pexels-photo-24639.jpg)";
		}
		else{
			alert("請輸入月份");
		}
		}
